<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ticket Venta</title>
    <style>
        body {
            font-family: monospace;
            width: 300px;
            margin: auto;
        }
        h2, p {
            text-align: center;
            margin: 5px 0;
        }
        table {
            width: 100%;
            font-size: 12px;
        }
        .total {
            font-weight: bold;
            font-size: 16px;
            text-align: right;
            margin-top: 10px;
        }
        .linea {
            border-top: 1px dashed black;
            margin: 8px 0;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
        }
        @media print {
            button { display: none; }
        }
    </style>
</head>
<body>

    <h2>MI NEGOCIO</h2>
    <p>RNC: 000-00000-0</p>
    <p>Tel: 809-000-0000</p>

    <div class="linea"></div>

    <p><strong>Venta #{{ venta.id }}</strong></p>
    <p>{{ venta.fecha|date:"d/m/Y H:i" }}</p>

    <div class="linea"></div>

    <table>
        <tr>
            <td>Total venta</td>
            <td style="text-align:right;">${{ venta.total }}</td>
        </tr>
        <tr>
            <td>M√©todo</td>
            <td style="text-align:right;">{{ venta.pagos.first.metodo|title }}</td>
        </tr>
    </table>

    <div class="linea"></div>

    <p class="total">TOTAL: ${{ venta.total }}</p>

    <div class="linea"></div>

    <p>¬°Gracias por su compra!</p>

    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>

</body>
</html>
